<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Fundamentals</title>
    </head>
    <body>
        <!-- Headings -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <!-- Paragraphs -->
        <p>Acesta este un paragraf</p>

        <!-- Text Bold -->
        <strong>Acesta este un paragraf</strong>
        <br>

        <!-- Text Italic -->
        <em>Acesta este un paragraf</em>

        <!-- Liste neordonate (cu puncte) -->
        <ul>
            <li>Elementul 1</li>
            <li>Elementul 2</li>
            <li>Elementul 3</li>
        </ul>

        <!-- Liste ordonate (cu numere) -->
        <ol>
            <li>Elementul 1</li>
            <li>Elementul 2</li>
            <li>Elementul 3</li>
        </ol>

        <img alt="A girl wearing Apple Vision Pro" width="300" src="./img/visionpro.jpg"/>
    </body>
</html>
